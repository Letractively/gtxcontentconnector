#RequestProcessor1 is to get XML Result from searchEngine
rp.1.rpClass=com.gentics.cr.brz.XMLRequestProcessor
rp.1.xmlurl=http://localhost/cgi-bin/search_bmfmp_entw.cgi?q=#query#&amp;ps=3&amp;np=0
rp.1.xslturl=file:///G:/workspace_bmf/BMF_Navigation/WEB-INF/views/Search/searchconvert_mnogosearch.xslt
rp.1.contentid_regex=.*?C=([0-9]+\.[0-9]+).*

#RequestProcessor2 gets the elements from Contentrepository
rp.2.rpClass=com.gentics.cr.CRRequestProcessor
#Datasource
rp.2.ds-handle.type=jdbc
rp.2.ds-handle.driverClass=com.mysql.jdbc.Driver
rp.2.ds-handle.url=jdbc:mysql://soc-clone.office:42006/demoportal_ccr?user=node
rp.2.ds.cache=true
rp.2.ds.cache.foreignlinkattributes=true
rp.2.ds.cache.syncchecking=true
#RequestProcessor
#object is the object to find, data is the object from rp.1
rp.2.applicationrule=object.contentid==data.contentid
rp.2.plinktemplate=/ContentRepository/ccr_bin?contentid=$plink.contentid
rp.2.response-charset=UTF-8
rp.2.binarytype=10008
rp.2.foldertype=10002
rp.2.pagetype=10007
rp.2.portalnodecompatibility=false

#add PermissionFilter to Filterchain
filterchain.1=com.gentics.brz.PermissionFilter
#set attribute in objects from where the permissions should be read
objectpermissionattribute=permissions
#if set the permission is read from the following request header, otherwise it is read from the requestparameter permissions which can be unsave if the url is not effectively protected
#userpermissionattribute=PRX_PRP_RIGHTSPROFILE
#if datasourcecaches should be shared (usefull if u want to profit from portalnode caches)
usesharedcaches=true