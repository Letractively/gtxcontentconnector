<html>
<head>
<title>My First Content Connector Example</title>
<script src="jquery-1.2.1.js" type="text/javascript"></script>

</head>
<body>
<script type="text/javascript">
var custom = {};
custom.ccrlocation="http://demo-portal.gentics.com/PNApplication/ccr";
$(function() {
	$('#update-target a').click(function() {
	  	$.getJSON(custom.ccrlocation+"?filter=object.obj_type==10007&attributes=contentid&attributes=name&attributes=filename&sorting=contentid:asc&type=json&count=30",
	  	function(data){
	  	  $('<p></p>').html('status: '+data.status).appendTo('#update-target ol');
          $.each(data.Objects, function(i,item){
            
            $('<li></li>')
		            .html(i+' '+item.attributes.name+' - '+item.attributes.filename+' - '+item.attributes.contentid)
		            .appendTo('#update-target ol');
            
          });
        }); //close $.ajax(
    }); //close click(
}); //close $(
</script>
<div id='update-target'><a href="#">Click here to load data</a>
<ol></ol>
</div>
</body>
</html>
